<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div id="placeholder">
        <!-- Div do timer e da congratulação -->
        <h1 id="winBox"></h1>
    </div>

    <div id="blur-background" class="blur-background"></div>

    <!-- Menu Inicial -->
    <div id="startMenu">
        <h2>Bem-vindo ao Labirinto Geométrico do IFMS</h2>
        <p>Insira seu nome para começar:</p>
        <input type="text" id="playerName" placeholder="Digite seu nome">
        <button onclick="startGame()">Play</button>
    </div>

    <canvas id="mazeCanvas" width="640" height="640"></canvas>

    <div id="questionBox" class="justify-content-center">
        <p id="questionText"></p>
        <input type="text" id="answerInput" placeholder="Sua resposta">
        <button onclick="checkAnswer()">Enviar</button>
        <a href="#" onclick="giveUpQuestion(); return false;">Desistir</a>
    </div>

    <!-- Controles de setas -->
    <div id="controls" class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <button class="btn btn-primary m-2" onclick="movePlayer(0, -1)">↑</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <button class="btn btn-primary m-2" onclick="movePlayer(-1, 0)">←</button>
            </div>
            <div class="col-3 text-center">
                <button class="btn btn-primary m-2" onclick="movePlayer(1, 0)">→</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <button class="btn btn-primary m-2" onclick="movePlayer(0, 1)">↓</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/helperFunctions.js"></script>
    <script type="module" src="js/consts.js"></script>
    <script type="module" src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
